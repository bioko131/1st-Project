<html lang="en">

<body>
    <!-- Overall Bootstrap Grid -->

        <div class="jumbotron animated fadeInDown">
            <!-- <h1 class="text-center"><strong>Search for a stay and to go out</strong></h1> -->
            <h2 class="text-center">What is going on in Austin today?</h2>

            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6 location-search">
                    <lable for="google-input" type="text">
                        <input type="text" name="search" placeholder="Search for an event" id="google-input">
                        <input type="submit" value="Search" id="google-searchButton">
                    </lable>
                </div>
                <div class="col-lg-3">   
                </div>
            </div>
        </div>
    

        <div class="row">

                      </div>
                </div>
                </div>

                <div id="displayEvents"></div>
                </div>
            </div>

            <!-- Middle Panel-->
            <div class="col-lg-6 animated fadeInUp">
                
                <div id="map" class="row"></div>
                
            </div>

                      </div>

        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKoSmUttDujO7wwdO9yVPltM-JmXgfNyA&libraries=places">
